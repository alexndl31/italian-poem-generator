<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Italian Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI Italian poem Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="form-for-poem">
            <input
              type="text"
              class="instructions"
              id="user-instructions"
              autofocus
              required
              autocomplete="off"
              placeholder="Enter topic for your Italian poem"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div id="hint">i.e. Flower, home, love...</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/dashboard" target="blank">Alex Nedelcut</a>,
        open-sourced on
        <a
          href="https://github.com/alexndl31/italian-poem-generator"
          target="blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://ailovesitaly.netlify.app/" target="_blank">Netlify </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
